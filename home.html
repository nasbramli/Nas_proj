<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travellelogram home</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="tglogohome">Travellelogram</h2>
            <div class="log-out">
                <label class="btn btn-primary" for="logOut-Btn">Log-Out</label>
                <div class="profilepict">
                    <img src="media/image/profile.JPG">
                </div>
            </div>
        </div>
    </nav>

    <!--MAIN-->
    <main>
        <div class="container">
            <!--LEFT-->
            <div class="left">
                <a class="profile">
                    <div class="profilepict">
                        <img src="media/image/profile.JPG">
                    </div>
                    <div class="handle">
                        <h4>Nas</h4>
                        <p class="text-muted">
                            @nasty
                        </p>
                    </div>
                </a>

                <!--Sidebar-->
                <div class="sidebar">
                    <a class="menu-item">
                        <span><i class="uil uil-home"></i></span><h3>Home</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-info"></i></span><h3>About</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-envelope-alt" id="message-notiftication"></i></span><h3>Chat</h3>
                    </a>
                </div>
                <!--end of sidebar-->


                <!--CREATE POST BUTTON-->
                <label for="create-post" class="btn btn-primary">Create Post</label>

            </div>
            <!--END OF LEFT-->
            <!--RIGHT-->
            <div class="right">
                <!--POSTS-->
                <div class="feeds">
                    <div class="feed">
                        <div class="head">
                            <div class="user">
                                <div class="profilepict">
                                    <img src="media/image/Shana.jpg">
                                </div>
                            <div class="ingo">
                                <h3>Shana A.</h3>
                            </div>
                        </div>
                    </div>
                    <div class="photo">
                        <img src="media/image/arcdetromph.jpg">
                    </div>
                    <div class="caption">
                        <p><b>Lana Rose</b>  Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <!--END OF POSTS-->
            </div>
            <!--RIGHT-->
        </div>
    </main>

<script src="./home.js"></script>
</body>
</html>
