<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travellelogram home</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="tglogohome">Travellelogram</h2>
            <div class="searchbar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profilepict">
                    <img src="media/image/profile.JPG">
                </div>
            </div>
        </div>
    </nav>

    <!--MAIN-->
    <main>
        <div class="container">
            <!--LEFT-->
            <div class="left">
                <a class="profile">
                    <div class="profilepict">
                        <img src="media/image/profile.JPG">
                    </div>
                    <div class="handle">
                        <h4>Nas</h4>
                        <p class="text-muted">
                            @dayi
                        </p>
                    </div>
                </a>

                <!--Sidebar-->
                <div class="sidebar">
                    <a class="menu-item">
                        <span><i class="uil uil-home"></i></span><h3>Home</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-info"></i></span><h3>About</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-envelope-alt" id="message-notiftication"><small class="notification-count">6</small></i></span><h3>Message</h3>
                    </a>
                </div>
                <!--end of sidebar-->
                <label for="create-post" class="btn btn-primary">Create Post</label>
            </div>
            <!--END OF LEFT-->
            <!--MIDDLE-->
            <div class="middle">
                <!--CREATE POST-->
                <form class="create-post">
                    <div class="profilepict">
                        <img src="media/image/profile.JPG">
                    </div>
                    <input type="text" placeholder="What's on your mind?" id="create-post">
                    <input type="submit" value="Post" class="btn btn-primary">
                </form>

                <!--FEEDS-->
                <div class="feeds">
                    <div class="feed">
                        <div class="head">
                            <div class="user">
                                <div class="profilepict">
                                    <img src="media/image/Shana.jpg">
                                </div>
                            <div class="ingo">
                                <h3>Shana A.</h3>
                            </div>
                        </div>
                    </div>
                    <div class="photo">
                        <img src="media/image/arcdetromph.jpg">
                    </div>
                    <div class="caption">
                        <p><b>Lana Rose</b>  Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <!--END OF FEEDS-->
            </div>
            <!--END OF MIDDLE-->
            <!--RIGHT-->
            <div class="right">
                <div class="messages">
                    <div class="heading">
                        <h4>Messages</h4>
                        <i class="uil uil-edit"></i>
                    </div>
                    <!--SEARCHBAR-->
                    <div class="search-bar">
                        <i class="uil uil-search"></i>
                        <input type="search" placeholder="Search Messages" id="message-search">
                    </div>
                    <!--MESSAGES CATEGORY-->
                    <div class="category">
                        <h6 class="active">Primary</h6>
                        <h6>General</h6>
                        <h6 class="messages-query">Requests(7)</h6>
                    </div>
                    <!--MESSAGE-->
                    <div class="message">
                        <div class="profilepict">
                            <img src="media/image/franceprofile.jpg">
                        </div>
                        <div class="message-body">
                            <h5>Damir Ali</h5>
                            <p class="text-muted">Just woke up</p>
                        </div>
                    </div>
                </div>
                <!--END OF MESSAGES-->
            </div>
        </div>
    </main>
    
</body>
</html>
